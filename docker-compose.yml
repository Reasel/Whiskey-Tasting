services:
  whiskey-tasting:
    build:
      context: .
      dockerfile: Dockerfile
    image: whiskey-tasting
    container_name: whiskey-tasting
    ports:
      - "3010:3010"   # Frontend
      - "8010:8010"   # Backend API
    volumes:
      - whiskey-data:/app/backend/data
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  whiskey-data:
    driver: local
