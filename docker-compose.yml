services:
  whiskey-tasting:
    build:
      context: .
      args:
        NEXT_PUBLIC_API_URL: http://${HOST}:8010
    container_name: whiskey-tasting
    ports:
      - 3010:3010
      - 8010:8010
    volumes:
      - whiskey-data:/app/backend/data
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
      - HOST=192.168.1.2
      - PORT=3010
      - NEXT_PUBLIC_API_URL=http://${HOST}:8010
      - CORS_ORIGINS_STR_ADDITIONAL=${HOST}:${PORT}
    restart: unless-stopped
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:8010/api/v1/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
volumes:
  whiskey-data:
    driver: local
