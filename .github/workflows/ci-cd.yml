name: CI/CD

on:
  push:
    branches: [ "master" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "master" ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: reasel/whiskey-tasting

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: apps/frontend/package-lock.json

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install backend dependencies
      run: |
        cd apps/backend
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Install frontend dependencies
      run: |
        cd apps/frontend
        npm ci

    - name: Run backend tests
      run: |
        cd apps/backend
        python -m pytest

    - name: Lint and build frontend
      run: |
        cd apps/frontend
        npm run lint
        npm run build

  build-and-deploy-staging:
    needs: test
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: staging

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=staging

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

   build-and-deploy-production:
     needs: test
     if: startsWith(github.ref, 'refs/tags/v')
     runs-on: ubuntu-latest
     environment: production

     steps:
     - name: Checkout code
       uses: actions/checkout@v4

- name: Prepare release title
  run: |
    COMMIT_MSG=$(git log --format='%s' -1 ${{ github.sha }})
    if [[ "$COMMIT_MSG" =~ ^Merge\ pull\ request ]]; then
      # Extract title after colon, remove leading space
      TITLE=$(echo "$COMMIT_MSG" | sed 's/.*: \(.*\)/\1/')
    else
      TITLE="$COMMIT_MSG"
    fi
    # Remove conventional commit prefix if present
    if [[ "$TITLE" =~ ^(feat|fix|docs|style|refactor|test|chore): ]]; then
      DESCRIPTION=$(echo "$TITLE" | sed 's/^[a-z]*: //' | sed 's/^ //')
    else
      DESCRIPTION=$TITLE
    fi
    echo "RELEASE_TITLE=$DESCRIPTION" >> $GITHUB_ENV

- name: Prepare release body
  run: |
    PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || git rev-list --max-parents=0 HEAD)
    CHANGES=$(git log --oneline $PREVIOUS_TAG..HEAD)
    RELEASE_BODY=$(echo "$CHANGES" | sed 's/^/- /')
    echo "RELEASE_BODY<<EOF" >> $GITHUB_ENV
    echo "## Changes" >> $GITHUB_ENV
    echo "$RELEASE_BODY" >> $GITHUB_ENV
    echo "" >> $GITHUB_ENV
    echo "This release has been deployed to production." >> $GITHUB_ENV
    echo "EOF" >> $GITHUB_ENV

- name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=tag
          type=raw,value=latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          Automated release for version ${{ github.ref_name }}

          This release has been deployed to production.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}